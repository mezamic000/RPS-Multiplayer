<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Bootstrap CDN-->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css"></link> 

		<title>RPS-Multiplayer</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="navbar-brand mb-0 h1">Rock Paper Scissors Game</div>
		</nav>
		<div class="container">

			<div class="score-board">
				<div class="row">
					<div class="col-sm-6">
					  <div class="card">
						<div class="card-body">
						  <h5 class="card-title"><span id="player1-name">Player One</span></h5>
						  <p class="card-text">Wins: <span id="player1-WinScore"></span></p>
						  <p class="card-text">Losses: <span id="player1-LoseScore"></span></p>
						</div>
					  </div>
					</div>
					<div class="col-sm-6">
					  <div class="card">
						<div class="card-body">
						  <h5 class="card-title"><span id="player2-name">Player Two</span></h5>
						  <p class="card-text">Wins: <span id="player2-WinScore"></span></p>
						  <p class="card-text">Losses: <span id="player2-LoseScore"></span></p>
						</div>
					  </div>
					</div>
				  </div>
			</div>
           
            <div class="result"></div>
			<div class="choices">
                <input type="image" src="assets/images/rock.png" alt="rock" id="rock" class="choice" />
                <input type="image" src="assets/images/paper.png" alt="paper" id="paper" class="choice" />
                <input type="image" src="assets/images/scissors.png" alt="scissors" id="scissors" class="choice" />
			</div>
			<div id="action-message"></div>
		</div>
		<!-- Script -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="assets/javascript/logic.js"></script>
	</body>
</html>
